<html>
    <head>
        <title>Actividad 09</title>
        <style>
            .table{
                width: 960px;
                height: 800px;
                display: grid;
                grid-template-rows: 50px 700px 50px;
                border: 1px solid #000;
                text-align: center;
            }

            #row1 {
                border-bottom: 1px solid #000;
            }

            #row2 {
                display: grid;
                grid-template-columns: 100px 860px;
            }

            #row3 {
                border-top: 1px solid #000;
            }

            #col1 {
                border-right: 1px solid #000;
            }

            #col2 {
                display: grid;
                grid-template-rows: 1fr 1fr;
            }

            #col2-row1 {
                border-bottom: 1px solid #000;
            }

        </style>
    
    </head>
    <body>
        <div class="table">
            <div id="row1">
                Encabezado
            </div>
            <div id="row2">
                <div id="col1"> A </div>
                <div id="col2">
                    <div id="col2-row1"> B </div>
                    <div id="col2-row2"> C </div>
                </div>
            </div>
            <div id="row3">
                Pie de pagina
            </div>
        </div>
    </body>
</html>
