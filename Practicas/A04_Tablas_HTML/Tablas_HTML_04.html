<html>
    <head>
        <title>Tabla HTML</title>
    </head>
    <body>
        <table width="960" height="800" border="1">
            <tr height="50%">
                <td width="50%">
                    <table width="50%" height="50%" align="center" valign="middle" border="1">
                        <tr height="10%">
                            <td colspan="2"></td>
                        </tr>
                        <tr>
                            <td width="10%"></td>
                            <td></td>
                        </tr>
                    </table>
                </td>

                <td width="50%">
                    <table width="50%" height="50%" align="center" valign="middle" border="1">
                        <tr height="10%">
                            <td colspan="2"></td>
                        </tr>
                        <tr>
                            <td width="50%"></td>
                            <td></td>
                        </tr>
                        <tr height="10%">
                            <td colspan="2"></td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr height="50%">

                <td width="50%">
                    <table width="50%" height="50%" align="center" valign="middle" border="1">
                        <tr height="10%">
                            <td colspan="2"></td>
                        </tr>
                        <tr>
                            <td width="10%" rowspan="2"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                        <tr height="10%">
                            <td colspan="2"></td>
                        </tr>
                    </table>
                </td>

                <td width="50%">
                    <table width="50%" height="50%" align="center" valign="middle" border="1">
                        <tr height="50%">
                            <td width="50%"></td>
                            <td></td>
                        </tr>
                        <tr height="50%">
                            <td width="50%"></td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
